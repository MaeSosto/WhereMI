                            <h2 style="color: #212121;" class="text-center">Seleziona oppure registra clip audio</h2>
                            <div class="block-center">
                                <div>Seleziona audio localmente</div>
                                <input class="search-directions carica-file" type="file" accept="video/*" capture id="recorder">

                        <div class="col-md-6 form-content" id="metadatiupload" style="display: none;">
                            <form>
                                <h3>Inserisci le informazioni per salvare la nuova clip</h3>
                                <div class="form-group">
                                    <label for="titolo">Titolo</label>
                                    <input type="text" class="form-control" id="titolo"
                                        placeholder="Inserisci il titolo che vuoi dare alla clip" required>
                                </div>
                                <div class="form-group">
                                    <label for="luogo">Luogo</label>
                                    <input type="text" class="form-control" id="luogo"
                                        placeholder="Inserisci luogo" required>
                                </div>
                                <div class="form-group">
                                    <label for="descrizione">Descrizione</label>
                                    <textarea class="form-control" id="descrizione" rows="3" placeholder="Inserisci una descrizione"
                                        required>
                                    </textarea>
                                </div>
                                <label for="testo">Scopo</label>
                                <div class="form-group">
                                        <div class="form-check form-check">
                                                <input class="form-check-input" type="radio" name="scopo" id="scopo" value="all"
                                                    checked>
                                                <label class="form-check-label" for="scopo">All</label>
                                            </div>
                                            <div class="form-check form-check">
                                                <input class="form-check-input" type="radio" name="scopo" id="scopo" value="come">
                                                <label class="form-check-label" for="scopo">Come</label>
                                            </div>
                                            <div class="form-check form-check">
                                                <input class="form-check-input" type="radio" name="scopo" id="scopo" value="perche">
                                                <label class="form-check-label" for="scopo">Perch√©</label>
                                            </div>
                                            <div class="form-check form-check">
                                                <input class="form-check-input" type="radio" name="scopo" id="scopo" value="cosa">
                                                <label class="form-check-label" for="scopo">Cosa</label>
                                            </div>
                                </div>
                                <div class="form-group">
                                    <label for="lingua">Lingua</label>
                                    <select id="lingua" class="form-control" onfocus='this.size=4;' onblur='this.size=1;'
                                        onchange='this.size=1; this.blur();'>
                                      
                                        <option value=en>English</option>
                                        <option value=de>German</option>
                                        <option value=el>Greek</option>
                                        <option value=it selected="selected">Italian</option>
                                      
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="categoria">Categoria</label>
                                    <select id="categoria" class="form-control" onfocus='this.size=4;' onblur='this.size=1;'
                                        onchange='this.size=1; this.blur();'>
                                        <option value=none selected="selected">Nessuna</option>
                                        <option value=nat>Natura</option>
                                        <option value=art>Arte</option>
                                        <option value=his>Storia</option>
                                        <option value=flk>Folklore</option>
                                        <option value=mod>Cultura moderna</option>
                                        <option value=rel>Religione</option>
                                        <option value=cui>Cucina e drink</option>
                                        <option value=spo>Sport</option>
                                        <option value=mus>Musica</option>
                                        <option value=mov>Film</option>
                                        <option value=fas>Moda</option>
                                        <option value=shp>Shopping</option>
                                        <option value=tec>Tecnologia</option>
                                        <option value=pop>Cult, pop e gossip</option>
                                        <option value=prs>Esperienze personali</option>
                                        <option value=oth>Altro</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="audience">Audience</label>
                                    <select id="audience" class="form-control" onfocus='this.size=4;' onblur='this.size=1;'
                                        onchange='this.size=1; this.blur();'>
                                        <option value=gen>Pubblico generico</option>
                                        <option value=pre>Pre-scuola</option>
                                        <option value=elm>Scuola primaria</option>
                                        <option value=mid>Scuola media</option>
                                        <option value=scl>Specialisti del settore</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="dettagli">Dettagli [<span id="num_dettagli"></span>]</label>
                                    <input type="range" class="form-control-range slider" id="dettagli" min="1" max="5" value="3">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary" id="salva">Salva</button>
                                    <button  style="height: 48px;" class="search-directions  upload-audio" type="button" id="upload"><img class="microfone" src="../img/upload.png">Carica</button>
                                </div>
                            </form>
