<body>


  <input type="file" accept="audio/*" capture id="recorder">
  <!--scegli file da pc-->


  <div><button id="btnStart">Registra</button></div>
  <button id="btn">carica</button>



  <audio controls style="width: 0px; height: 0px;"></audio> <!-- tag dove viene registrato l'audio-->

  <audio id="aud2" style="visibility: hidden;" controls></audio> <!-- tag dove viene visualizzato l'audio-->


  <button type="button" class="btn btn-default btn-sm" id="authorize_button" style="display: none; font-size: 14px">
    <span class="glyphicon glyphicon-log-in"></span> Sign-in with Google
  </button>

  <button type="button" class="btn btn-default btn-sm" id="signout_button" style="display: none; font-size: 14px">
    <span class="glyphicon glyphicon-log-in"></span> Sign-out
  </button>



  <!-- container -->
  <main role="main" class="container">
    <div class="row">
      <div class="col-lg-4" id="audioPanel">
        <h1 id="titleRecPlayer">Registra clip audio</h1>
        <p id="message"></p>
        <div>
          <button class="btn btn-success" id="rec">Rec</button>
          <button class="btn btn-warning" id="pause" disabled>Pause</button>
          <button class="btn btn-danger" id="stop" disabled>Stop</button><br /><br />
          <audio class="hidden" id="player" controls></audio><br />
          <h3 id="labelAzioni" class="font-weight-bold hidden"></h3><br /><br />
          <button class="btn btn-dark hidden" id="salva">Salva</button>
          <button id="buttonLogin" class="btn btn-dark hidden" onclick="handleClientLoad()">Login</button>
          <button class="btn btn-dark hidden" id="update">Upload YouTube </button><br /><br />
        </div>

                <label for="titolo">Titolo</label>
                <input type="text" class="form-control" id="titolo"
                  placeholder="Inserisci il titolo che vuoi dare alla clip" required>
              </div>
              <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea class="form-control" id="descrizione" rows="3" placeholder="Inserisci una descrizione"
                  required></textarea>
              </div>
              <label for="testo">Scopo</label>
              <div class="form-group">

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="scopo" id="scopo" value="come" checked>
                  <label class="form-check-label" for="scopo">Come</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="scopo" id="scopo" value="perche">
                  <label class="form-check-label" for="scopo">Perch√©</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="scopo" id="scopo" value="cosa">
                  <label class="form-check-label" for="scopo">Cosa</label>
                </div>
              </div>

                <label for="lingua">Lingua</label>

                <label for="dettagli">Dettagli [<span id="num_dettagli"></span>]</label>
                <input type="range" class="form-control-range slider" id="dettagli" min="1" max="5" value="3">

              <div>
                <button type="submit" class="btn btn-primary" onclick="formchk()">Invia</button>
              </div>
            </form>
          </div>
        </div>
